<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="snake game by Adarsh">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <header>

        <main>
            <div id="maingridcontainer">

                <div class="gridcell"></div><div class="gridcell"></div><div class="gridcell"></div><div class="gridcell"></div><div class="gridcell"></div>
                <div class="gridcell"></div><div class="gridcell"></div><div class="gridcell"></div><div class="gridcell"></div><div class="gridcell"></div>
            </div>
        </main>
        <footer>
            <p>Created by Adarsh &copy;</p>

        <script src="public/index.js"></script>
